name: Build Dungeon Quest RPG

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc make mingw-w64

    - name: Build Linux version
      run: |
        make clean
        make
        mkdir -p release
        cp rpg_game release/DungeonQuestRPG-Linux
        chmod +x release/DungeonQuestRPG-Linux

    - name: Build Windows version
      run: |
        make clean
        make windows
        cp rpg_game.exe release/DungeonQuestRPG-Windows.exe

    - name: Create release package
      run: |
        cd release
        # Create Linux tarball
        tar -czf DungeonQuestRPG-Linux.tar.gz DungeonQuestRPG-Linux
        # Create Windows zip
        zip DungeonQuestRPG-Windows.zip DungeonQuestRPG-Windows.exe
        cd ..

    - name: Upload Linux build artifact
      uses: actions/upload-artifact@v4
      with:
        name: DungeonQuestRPG-Linux
        path: release/DungeonQuestRPG-Linux.tar.gz
        retention-days: 30

    - name: Upload Windows build artifact
      uses: actions/upload-artifact@v4
      with:
        name: DungeonQuestRPG-Windows
        path: release/DungeonQuestRPG-Windows.zip
        retention-days: 30

    # Create GitHub release if this is a tagged commit (e.g., v1.0.0)
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/DungeonQuestRPG-Linux.tar.gz
          release/DungeonQuestRPG-Windows.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
